<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <!-- FOR MOBILE / SMALL SCREENS -->

    <!-- FOR IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- MAIN CSS FILE -->

</head>

<body>


<header class="site-header toggle-nav" data-navstate="closed"> 
    <div class="container">
        <div class="site-id">
            <h1>
                <a href="index.html">Base Site</a>
                <a class="about-opas"> / Contact</a>

        </div>
        <nav class="site-nav">
            <div class="menu-button navicon">Menu</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="site-main">
    <section class="hero text-centered">
        <h1>Contact Us</h1>
        <div>This is a sub page example with a hero at top and an example contact form below.</div>
    </section>

    <div class="container">
        <form> 
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" />

            <label for="email">Email Address:</label>
            <input type="text" id="contact-email" name="contact-email" />

            <label for="contact-message">Message:</label>
            <textarea id="contact-message" name="contact-message"></textarea>
            
            <input type="submit" value="Submit" />
        </form>
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <nav class="site-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
